<!DOCTYPE html>
<html>
<head>
  <title>Hridoy Mining</title>
</head>
<body>

<h2>Balance: <span id="coin">Loading...</span></h2>
<button onclick="mine()">Mine Coin</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDWvXsFqeeSxaWj0ySZXlxGwW0RlUGnVAg",
    authDomain: "hridoy-web-c06d2.firebaseapp.com",
    databaseURL: "https://hridoy-web-c06d2-default-rtdb.firebaseio.com",
    projectId: "hridoy-web-c06d2",
    storageBucket: "hridoy-web-c06d2.firebasestorage.app",
    messagingSenderId: "323558167500",
    appId: "1:323558167500:web:8bfaf6711b72c846fec369"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let userId;

  signInAnonymously(auth);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userId = user.uid;
      loadCoins();
    }
  });

  function loadCoins() {
    const coinRef = ref(db, 'users/' + userId);
    get(coinRef).then((snapshot) => {
      if (snapshot.exists()) {
        document.getElementById("coin").innerText = snapshot.val().coins;
      } else {
        set(coinRef, { coins: 0 });
        document.getElementById("coin").innerText = 0;
      }
    });

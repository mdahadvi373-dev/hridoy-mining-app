<!DOCTYPE html>
<html>
<head>
  <title>Hridoy Mining</title>
</head>
<body>

<h2>Balance: <span id="balance">Loading...</span></h2>
<button onclick="mine()">Mine Coin</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDWvXsFqeeSxaWj0ySZXlxGwW0RlUGnVAg",
  authDomain: "hridoy-web-c06d2.firebaseapp.com",
  databaseURL: "https://hridoy-web-c06d2-default-rtdb.firebaseio.com",
  projectId: "hridoy-web-c06d2",
  storageBucket: "hridoy-web-c06d2.firebasestorage.app",
  messagingSenderId: "323558167500",
  appId: "1:323558167500:web:8bfaf6711b72c846fec369"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let userId;
let coins = 0;

signInAnonymously(auth);

onAuthStateChanged(auth, async (user) => {
  if (user) {
    userId = user.uid;
    const userRef = ref(db, "users/" + userId);

    const snapshot = await get(userRef);
    if (!snapshot.exists()) {
      set(userRef, { coins: 0 });
    }

    onValue(userRef, (snap) => {
      coins = snap.val().coins;
      document.getElementById("balance").innerText = coins;
    });
  }
});

window.mine = function () {
  coins++;
  set(ref(db, "users/" + userId), {
    coins: coins
  });
};

</script>

</body>
</html>
